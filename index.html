<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>SHOP BARBERSHOP</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner__content">
        <div class="banner__container">
          <div class="banner__logo">
              <a href="#" class="banner__link">
                <img src="./img/Logo1.svg" alt="logo" />
              </a>
            </div>
            <div class="banner__subtitle">
              Офіційний дистрибʼютор впевненості
            </div>
          <div class="banner__body">
            <h1 class="banner__title">
              залишай заявку на франшизу
            </h1>
            <div class="banner__text">
              інвестуй у свій стильний бізнес!
            </div>
            <form class="form"
              action="https://docs.google.com/forms/d/e/1FAIpQLSdXdy-T5tEWzZL0fEMh4SN3ZkA6ATbcvHtWDrtM3QSE1imDDA/viewform?usp=sharing"
              method="GET"
              target="_blank"
            >
                <button class="form__button button" type="submit">
                  <p class="button__text">
                    залишити заявку
                  </p>
                  <div class="button__right"><img src="./img/short_right_w.svg" alt="short right"></div>
                  <div class="button__press">
                    <img src="./img/short_right.svg" alt="short right">
                  </div>
                </button>
              
            </form>
          </div>
          
        </div>
       
      </div>
      
    </div>
    <script src="/script.js"></script>
  </body>
</html>
