<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>SHOP BARBERSHOP</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner__content">
        <div class="banner__container">
          <div class="banner__logo">
              <a href="#" class="banner__link">
                <img src="./img/Logo1.svg" alt="logo" />
              </a>
            </div>
          <div class="banner__body">
            <h1 class="banner__title">SHOP <span>barbershop</span></h1>
            <div class="banner__subtitle">
              Офіційний дистрибʼютор впевненості
            </div>
            <div class="banner__text">Стань першим серед рівних!</div>
            <div class="banner__text_span">
              залишай заявку на франшизу та ставай власником стильного бізнесу!
            </div>
            
            <form class="form"
              action="https://docs.google.com/forms/d/e/1FAIpQLSdXdy-T5tEWzZL0fEMh4SN3ZkA6ATbcvHtWDrtM3QSE1imDDA/viewform?usp=sharing"
              method="GET"
              target="_blank"
            >
               <div class="banner__form form">
                <fieldset class="form__body">
                  <legend class="form__label">Email</legend>
                  <input
                    class="form__email"
                    type="email"
                    placeholder="Твій емейл"
                  />
                </fieldset>
                <button class="form__button" type="submit">
                  залишити заявку
                  <i class="icon-arrow"></i>
                </button>
              </div>
            </form>
          </div>
          
        </div>
       
      </div>
      
    </div>
    <script src="/script.js"></script>
  </body>
</html>
